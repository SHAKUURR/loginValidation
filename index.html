<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Nunito:wght@400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="style.css" />
    <title>SIGN UP</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Welcome!</h1>
      <p class="paragraph">Login to your account</p>

      <form class="form">
        <input type="text" placeholder="Enter Fullname" class="fullname" required />
        <input type="text" placeholder="Enter Username" class="username" required />
        <input type="password" placeholder="Enter Password" class="password" required />
        <!-- <input type="password" placeholder="Confirm Password" class="password" /> -->
        <!-- <input type="tel" placeholder="Enter Phone Number" class="number" /> -->


        <button type="submit" class="create">Create account</button>
      </form>

      <div class="already-account-box">
        <p class="already-account">Already have an account?</p>
        <a href="#" class="already-link">Sign In</a>
      </div>
    </header>
    <script src="index.js"></script>
  </body>
</html>
